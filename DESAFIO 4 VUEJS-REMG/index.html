<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title>Desafio ToDoList</title>
</head>
<body>
<div align="center">
<div id="app"  align="center" style="width:400px;">
  
    <H3>CREA UNA NUEVA TAREA</H3>
  <input type="text" v-model="nuevo">
  <button @click="agregar">Agregar Tarea</button>
  <br>
  <table class="table text-center">
    <thead>
      <tr>
        <th>id</th>
        <th>tarea</th>
          <th></th>
      </tr>
    </thead>
    <tbody>
      <tr  v-for="(valor, index) in inputs" :key="index">
        <td v-text="index+1"></td>
        <td v-text="valor"></td>
          <td><button @click="del(valor)">Eliminar</button></td>
      </tr>
    </tbody>
  </table>
</div>
</div>
<script>
    new Vue({
 	el: "#app",
  data: {
  	inputs: [],
    nuevo: "" ,
   },
  methods: {
  	agregar: function(){
    this.inputs.push(this.nuevo);
    this.nuevo="";
    },
  del: function(valor) {
      var indice = this.inputs.indexOf(valor);
      if (indice != -1)
        this.inputs.splice(indice, 1);
    }
    }
});
</script>
</body>
</html>
