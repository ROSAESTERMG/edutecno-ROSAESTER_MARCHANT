<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Videos - Desafío</title>
</head>
<body>
    <div class="container">
        <div class="text-center mx-auto">
            <img src="./assets/img/107735.png" alt="video" class="img-fluid">
            <div class="d-inline-block">
                <h2 class="font-weight-bold my-5 ml-3">Sugerencias de Vídeos</h2>
                <br><h4>Pinche en cada sección y se mostrará de forma aleatoria nuestra selección de los 3 mejores  del mes.</h4>
            </div>
        </div>
        <div class="accordion" id="accordionExample">
            <!------1------->
            <div class="card">
              <div class="card-header" id="headingOne">
                <h2 class="mb-0">
                  <button  id="b1" class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" onClick="mostrar_1();">
                  Selección de Música
                </button>
                </h2>
              </div>
          
              <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body text-center" id="musica1">
                    
                </div>
              </div>
            </div>
             <!------2------->
            <div class="card">
              <div class="card-header" id="headingTwo">
                <h2 class="mb-0">
                  <button  id="b2" class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" onClick="mostrar_2();">
                    Selección de Películas
                  </button>
                </h2>
              </div>
              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                <div class="card-body text-center" id="peliculas1">
                   

                </div>
              </div>
            </div>
             <!------3------->
            <div class="card">
              <div class="card-header" id="headingThree">
                <h2 class="mb-0">
                  <button id="b3" class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree" onClick="mostrar_3();">
                    Slección de Documentales
                  </button>
                </h2>
              </div>
              <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                <div class="card-body text-center" id="series1">
                   
                </div>
              </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
